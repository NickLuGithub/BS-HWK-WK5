    <script type="module">
        import { product as pod } from "/Topic/product.js"

        let se_02;
        let theadByTable, tbodyByTable, tfootByTable;
        window.onload = () => {
            GetElement();

            // 寫到這裡
            setProduct();
        }

        function GetElement() {
            se_02 = document.querySelector(".se_02 .container");
        }

        function setCard(img, title, p) {
            // <div class="card">
            //     <img src="https://fakeimg.pl/300x200/200" class="card-img-top"> 
            //     <div class="card-body">
            //         <h5 class="card-title">Card title</h5>
            //         <p class="card-text">Some quick example text to build on the card title and make up the bulk
            //             of the card's content.</p>
            //         <a href="#" class="btn btn-primary">Go somewhere</a>
            //     </div>
            // </div>

            let newCard = document.createElement("div")
            newCard.setAttribute("class", "item col-12 col-md-4 col-lg-4 mt-3");
            let c = document.createElement("div");
            c.setAttribute("class", "card");
            let cardBody = document.createElement("div");
            cardBody.setAttribute("class", "card-body");

            let imgA = document.createElement("img");
            imgA.setAttribute("src", img);
            imgA.setAttribute("class", "card-img-top img-fluid");

            let h5A = document.createElement("h5");
            h5A.setAttribute("class", "card-title");
            h5A.innerText = title;

            let pA = document.createElement("p");
            pA.setAttribute("class", "card-text");
            pA.innerHTML = p;

            cardBody.append(h5A, pA);
            c.append(imgA, cardBody);
            newCard.append(c);
            se_02.append(newCard);
        }

        function setProduct() {

            let keys = Object.keys(pod[0]);

            pod.forEach(element => {
                // "ProductNumber": "P001",
                // "ProductName": "iPhone 14",
                // "Amount": 0,
                // "Price": 45000,
                // "ProductType": "3C"
                let setArray = [];
                keys.forEach((item) => {
                    setArray.push(element[item])
                });
                setCard("/img/001.jpg", setArray[1], `目前剩餘數量 ${setArray[2]}<br>售價 ${setArray[3]} 元`);
            });
        }
    </script>
